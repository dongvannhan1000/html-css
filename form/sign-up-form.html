<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="./sign-up-form.css">
</head>
<body>
  <div class="container">
    <div class="image-sidebar">
      <div class="logo-container">
        <img src="odin-lined.png" alt="Logo" class="logo">
        <div class="logo-text">ODIN</div>
      </div>
      <div class="photo-credit">Photo by <span>Halie West</span> on <span>Unsplash</span>
      </div>
    </div>
    <div class="form-content">
      <div class="header">
        <header>
          <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
          <p>You <em>know</em> you want to.</p>
        </header>
      </div>
      <form action="POST">
        <h2>Let's do this!</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          <div class="form-group">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
        </div>
        <div class="submit">
          <button type="submit" class="btn-submit">Create Account</button>
          <p class="login-link">Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
